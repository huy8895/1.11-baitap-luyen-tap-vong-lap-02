<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5: tinh tien lai ngan hang</title>
</head>
<body>
<script>
    //Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con)
    // khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
    let soTien = parseInt(prompt('nhap so tien vay ban dau (trieu dong):' ))*1000000;
    let sothang = parseInt(prompt('nhap so thang vay'));
    let laiSuat = parseInt(prompt('nhap lai suat hang thang'));
    let total = 0;

    for (let i = 1; i <= sothang; i++){
        total = soTien + soTien*laiSuat/100;
        soTien = total;
        //document.write('tien phai tra sau ' + i + 'thang la: ' + total +'<br>' )
    }
    document.write('tong so tien phai tra sau ' + sothang + 'thang la: ' + total );

</script>
</body>
</html>
